name: Some test bullshit

on: pull_request

jobs:
  verify-build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - name: setup jdk
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - run: chmod +x ./gradlew
      - run: ./gradlew build
